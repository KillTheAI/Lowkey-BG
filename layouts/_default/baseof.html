<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}" class="scroll-smooth dark">
  <head>
    {{- partial "head/index" . -}}
  </head>

  <body class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="header">
      {{ partial "header/index" . }}
      {{ partial "header/theme-button" . }}
    </div>
  
    <main id="content" class="max-w-3xl">
      {{- block "main" . -}}
      {{- end }}
    </main>

    {{- partial "footer/index" . -}}
  </body>
</html>
